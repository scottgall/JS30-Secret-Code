<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <h1>Type 'scottgall' to trigger a special treat.</h1>
    <script>
      const pressed = [];
      const secretCode = "scottgall";

      window.addEventListener("keyup", e => {
        pressed.push(e.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        if (pressed.join("").includes(secretCode)) {
          cornify_add();
        }
        console.log(pressed);
      });
    </script>
  </body>
</html>
